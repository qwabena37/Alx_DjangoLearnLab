{% extends "base.html" %}

{% block content %}
  <h1>Book List</h1>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>
          <strong>{{ book.title|escape }}</strong> by {{ book.author|escape }} (Published: {{ book.published_date }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}
{% endblock %}
