
{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<html>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

{% if form.errors %}
<p style="color:red">Invalid username or password.</p>
{% endif %}
