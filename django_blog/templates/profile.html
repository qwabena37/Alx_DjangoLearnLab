{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h2>Your Profile</h2>

    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" value="{{ request.user.email }}" required>
        <button type="submit">Save Changes</button>
    </form>

</body>
</html>
